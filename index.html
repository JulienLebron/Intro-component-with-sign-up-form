<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="title-container">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="body-container">
        <div class="speed-container">
          <p><span class="strong-text">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="form-container">
          <form action="submit" method="post" class="form" id="form">
            <input class="first-name" type="text" placeholder="First Name">
            <p class="empty-first-name-message"></p>
            <input class="last-name" type="text" placeholder="Last Name">
            <p class="empty-last-name-message"></p>
            <input class="email" type="text" placeholder="Email Address">
            <p class="empty-email-message"></p>
            <p class="invalid-email-message"></p>
            <input class="password" type="password" placeholder="Password">
            <p class="empty-password-message"></p>
            <button class="submit-form" type="submit">Claim your free trial</button>
          </form>
          <p>By clicking the button, you are agreeing to our<span class="red-text">Terms and Services</span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
